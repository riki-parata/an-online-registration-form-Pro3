<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Online Registration Form</title>
  </head>
  <body>
    <header class="main-header">
      <h1>The Code Review</h1>
    </header>

    <div class="wrapper">
      <div>
        <h2>Signup for our newsletter</h2>
        <!--NEED BOLDER-->
        <p class="blurb">
          Get the latest news on how your code is doing right in your inbox
        </p>
      </div>

      <hr class="top" />
      <hr />
      <form action="index.html" method="post">
        <fieldset class="info">
          <legend>Contact Information</legend>

          <label for="name">Full Name</label><br />
          <input
            type="text"
            id="name"
            name="user_name"
            placeholder="Required"
          />
          <br /><!--REQUIRED-->

          <label for="mail">Email Address</label><br />
          <input
            type="email"
            id="mail"
            name="user_email"
            placeholder="Required"
          />
          <br />

          <label for="phone">Phone Number</label><br />
          <input type="tel" id="phone" name="user_phone" /><br />

          <label for="address">Street Address</label><br />
          <input type="text" id="address" name="user_address" /><br />

          <label for="city">City</label><br />
          <input type="text" id="city" name="user_city" /><br />

          <label for="region">Region</label><br /><!--"Select region and arrow"-->
          <select id="region" name="user_region" >
            <option disabled selected value>Select Region</option>
            <optgroup label="North Island">
              <option value="northland">Northland</option>
              <option value="auckland">Auckland</option>
              <option value="waikato">Waikato</option>
              <option value="bay_of_plenty">Bay Of Plenty</option>
              <option value="gisbourne">Gisbourne</option>
              <option value="taranaki">Taranaki</option>
              <option value="hawke's_bay">Hawke's Bay</option>
              <option value="whanganui_manawatu">Whanganui-Manawatu</option>
              <option value="wellington">Wellington</option>
            </optgroup>

            <optgroup label="South Island">
              <option value="nelson_tasman">Nelson-Tasman</option>
              <option value="marlborough">Marlborough</option>
              <option value="west_coast">West Coast</option>
              <option value="canterbury">Canterbury</option>
              <option value="otago">Otago</option>
              <option value="southland">Southland</option>
            </optgroup>

          </select>

          <label for="zip">Zip Code</label><br />
          <input type="text" id="zip" name="user_zip" /><br />
      
        </fieldset>
        <hr />
        <fieldset class="newsletter">
          <legend>Newsletter</legend>
          <div>
            <p>Select the newsletters you would like to receive</p>
          </div>
          <div>
          <input type="checkbox" id="hnews" name="html_news" />
          <label for="hnews">HTML News</label><br />
        </div>
        <div>
          <input type="checkbox" id="cnews" name="css_news" />
          <label for="cnews">CSS News</label><br />
        </div>
        <div>
          <input type="checkbox" id="jnews" name="javascript_news" />
          <label for="jnews">Javascript News</label><br />
        </div>
          <!--LABELS-->
          <div>
            <p>Newsletter format</p>
          </div>
          <input type="radio" id="html" name="format" />
          <label for="html">HTML</label><br />

          <input type="radio" id="plain" name="format" />
          <label for="plain">Plain Text</label>

          <!--Clicking more than one-->
          <div>
            <p>Other topics you'd like to hear about</p>
          </div>
          <textarea id="topics" name="user_topics"></textarea>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>

      <footer>
        <p>Copyright The Code</p>
      </footer>
    </div>
  </body>
</html>
